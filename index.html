<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>EMS</h1>
        </div>
        <div class="forms">
            <div class="add_div">
                <button type="button" id="add_btn" onclick="addBtn()">Add</button>
                <form action="#" id="add_form">
                    <label for="add_emp_id">ID</label>
                    <input type="number" placeholder="enter ID" id="add_emp_id">
                    <label for="add_emp_name">Name</label>
                    <input type="text" placeholder="enter ID" id="add_emp_name">
                    <label for="add_emp_department">Department</label>
                    <input type="text" placeholder="enter ID" id="add_emp_department">
                    <button type="reset" onclick="subBtn()">Submit</button>
                </form>
            </div>
            <div id="edit_div" class="edit_div">

            </div>
            <div class="table_div">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>


</body>

</html>
